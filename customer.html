<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/bootstrap.css"> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        #customerSection{
    border-radius: 10px;
    background-color: rgb(181, 185, 185);
    margin: 0 40px 40px 40px;

    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);    
  }
  
  .nav-item{
    margin-left: 20px;
  }
  .container{
    margin-top: 100px;
    h2{

        font-family: "DM Serif Text", serif;
  
    }
  
  }
    </style>
</head>
<body>
    <section id="customerSection" style="margin-top: 90px;">
        <div class="container " style="margin-top: 70px;">
            <h2> <i class="fas fa-users mt-4"></i> Customer Management</h2>
            <form  id="customerForm" class="mt-4 ">
                <div class="form-group">
                    <label for="customerId"><i class="fas fa-id-card"></i> Customer ID:</label>
                    <input type="text" class="form-control mb-4" id="customerId" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="customerName"><i class="fas fa-user"></i> Customer Name:</label>
                    <input type="text" class="form-control mb-4" id="customerName" >
                </div>
                <div class="form-group">
                    <label for="customerAddress"><i class="fas fa-map-marker-alt"></i> Customer Address:</label>
                    <input type="text" class="form-control mb-4" id="customerAddress" >
                </div>
                <div class="form-group mb-3">
                    <label for="customerEmail"><i class="fa-solid fa-envelope"></i> Customer Email:</label>
                    <input type="email" class="form-control mb-4" id="customerEmail" >
                </div>
                <div class="form-group mb-3">
                    <label for="customerMobile"><i class="fa-solid fa-mobile-screen-button"></i> Mobile Number:</label>
                    <input type="text" class="form-control mb-4" id="customerMobile" >
                </div>
    
                <button type="button" class="btn btn-primary m-2" id="saveBtn">
                    <i class="fas fa-save"></i> Save
                </button>
                <button type="button" class="btn btn-secondary " id="searchBtn">
                    <i class="fas fa-search"></i> Search
                </button>
                <button type="button" class="btn btn-danger m-2" id="deleteBtn">
                    <i class="fas fa-trash"></i> Delete
                </button>
                <button type="button" class="btn btn-info " id="clearBtn">
                    <i class="fas fa-edit"></i> clear
                </button>
                <button type="button" class="btn btn-warning m-2 " id="updateBtn">
                    <i class="fas fa-edit"></i> Update
                </button>
                <button type="button" class="btn-outline-success btn-sm"  id="getAllBtn">
                    <i class="fas fa-edit"></i> GetAll
                </button>
    
            </form>
    
    
            <h2 class="mb-0 mt-4">
                <i class="fas fa-users"></i> Customer Details
            </h2>
            <table class="table table-responsive-md bg-light mt-4 table-bordered table-secondary" id="customerTable">
                <thead>
                <tr class="bg-secondary">
                    <th scope="col"><i class="fas fa-id-card"></i> Customer ID</th>
                    <th scope="col"><i class="fas fa-user"></i> Customer Name</th>
                    <th scope="col"><i class="fas fa-map-marker-alt"></i> Customer Address</th>
                    <th scope="col"><i class="fa-solid fa-envelope"></i> Customer Email</th>
                    <th scope="col"><i class="fa-solid fa-mobile-screen-button"></i> Mobile No</th>
                </tr>
                </thead>
                <tbody id="customerTableBody">
                <tr></tr>
                
                </tbody>
            </table>
    
        </div>
    
    </section>
    <script>src="/controller/Customer_controller.js"</script>
    <script>src="/model/CustomerModel.js"</script>
</body>
</html>
